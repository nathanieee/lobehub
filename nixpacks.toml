[phases.setup]
nixPkgs = ["nodejs_22", "pnpm-10_x"]
nixLibs = ["gcc-unwrapped", "libuuid", "libGL"]

[phases.install]
cmds = [
  "npm install -g corepack@0.24.1 && corepack enable",
  "pnpm install --no-frozen-lockfile"
]

[phases.build]
cmds = ["NODE_OPTIONS='--max-old-space-size=8192' pnpm run build"]

[start]
cmd = "pnpm start"