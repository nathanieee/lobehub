# Nixpacks configuration for LobeHub
# NOTE: This repository primarily uses Dockerfile for deployments
# Coolify users should select "Dockerfile" as the build pack instead of Nixpacks

[phases.setup]
nixPkgs = ["nodejs_22", "pnpm-10_x"]
nixLibs = ["gcc-unwrapped", "libuuid", "libGL"]

[phases.install]
cmds = [
  "npm install -g corepack@0.24.1 && corepack enable",
  "pnpm install --no-frozen-lockfile"
]

[phases.build]
cmds = [
  "NODE_OPTIONS='--max-old-space-size=8192' pnpm run build:docker"
]

[start]
cmd = "pnpm start"

[variables]
# Ensure consistent Node.js version
NODE_ENV = "production"
NEXT_TELEMETRY_DISABLED = "1"
CI = "true"